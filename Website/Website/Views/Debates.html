<!DOCTYPE html>
<html>
<head>
    <title>News</title>
    <meta charset="utf-8">
    <link rel="stylesheet" type="text/css" href="news.css">

</head>
<body>
{{ if is_authorized }}
<div class="create-news-link">
    <a href="/debates/create">Create debate</a>
</div>
{{ end }}
<div class="header">
    <div class="logo_holder">
        <b>News</b>
    </div>
</div>
<div class="news_list" id="debates">
    {{for debate in debates }}
    <div class="news">
        <div class="news_info">
            <a class="title" href="http://localhost:7700/debates/{{debate.id}}">{{ debate.title }}</a>
            &nbsp;|&nbsp;
            {{ date.to_string debate.date '%d/%m/%Y %T' 'ru-RU' }}

            <b>{{ debate.author_id }}</b>
        </div>
    </div>
    {{~ end ~}}
</div>
</body>
</html>

<!DOCTYPE html>
<html>
<head>
    <title>News</title>
    <meta charset="utf-8">
    <link rel="stylesheet" type="text/css" href="/news_new.css">

</head>
<body>
<div class="site-top">
    {{ if is_authorized }}
    <a href="/debates/create">
        <div class="create-news-link glow-on-hover">
            Create debate
        </div>
    </a>
    
    <a href="/accounts/{{ id }}">
        <div class="create-news-link glow-on-hover">
            My profile
        </div>
    </a>
    {{else}}
    <a href="/accounts/login">
        <div class="create-news-link glow-on-hover">
            Login
        </div>
    </a>
    {{ end }}
    <a href="/accounts">
        <div class="create-news-link glow-on-hover">
            Accounts
        </div>
    </a>
    <a href="/news/">
        <div class="create-news-link glow-on-hover">
            News
        </div>
    </a>
    {{ if is_authorized }}
    <a href="/accounts/logout">
        <div class="create-news-link glow-on-hover">
            Logout
        </div>
    </a>
    {{ end }}
</div>
<div class="news_list" id="debates">
    {{for debate in debates }}
    <div class="news">
        <div class="news_info">
            <a class="title" href="http://localhost:7700/debates/{{debate.id}}">{{ debate.title }}</a>
            &nbsp;|&nbsp;
            {{ date.to_string debate.date '%d/%m/%Y %T' 'ru-RU' }}

            <b>{{ debate.author_id }}</b>
        </div>
    </div>
    {{~ end ~}}
</div>
</body>
</html>

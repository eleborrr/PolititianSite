<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/2.1.3/jquery.min.js"></script>
    <link href="/creation.css" rel="stylesheet" type="text/css" media="all" />
</head>
<body>
<form method="post">
    <div class="wrapper">
        <h1>Displaying The Character Count of a Textarea</h1>
        <textarea class="title" name="the-textarea-title" id="the-textarea-title" maxlength="300" placeholder="Start Typin..." autofocus></textarea>
        <textarea class="content" name="the-textarea" id="the-textarea" maxlength="300" placeholder="Start Typin..." autofocus></textarea>
        <div id="the-count">
            <span id="current">0</span>
            <span id="maximum">/ 300</span>
        </div>
        <button type="submit">Отправить</button>
    </div>
</form>
</body>
</html>

<script>
    $('textarea').keyup(function() {

        var characterCount = $(this).val().length,
            current = $('#current'),
            maximum = $('#maximum'),
            theCount = $('#the-count');

        current.text(characterCount);


        /*This isn't entirely necessary, just playin around*/
        if (characterCount < 70) {
            current.css('color', '#666');
        }
        if (characterCount > 70 && characterCount < 90) {
            current.css('color', '#6d5555');
        }
        if (characterCount > 90 && characterCount < 100) {
            current.css('color', '#793535');
        }
        if (characterCount > 100 && characterCount < 120) {
            current.css('color', '#841c1c');
        }
        if (characterCount > 120 && characterCount < 139) {
            current.css('color', '#8f0001');
        }

        if (characterCount >= 220) {
            maximum.css('color', '#8f0001');
            current.css('color', '#8f0001');
            theCount.css('font-weight','bold');
        } else {
            maximum.css('color','#666');
            theCount.css('font-weight','normal');
        }


    });
</script>

<!DOCTYPE html>
<html>
<head>
    <title>Sign Up</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
    <link href="registration.css" rel="stylesheet" type="text/css" media="all" />
    <link href="/news_new.css" rel="stylesheet" type="text/css" media="all" />

</head>
<body>
<div class="container">
    <div class="row justify-content-center">
        <div class="col-md-5">
            <div class="card">
                <h2 class="card-title text-center">Login</h2>
                <div class="card-body">
                    <form method="post">
                        <div class="form-group">
                            <input type="email" class="form-control" onchange="Validate()" name="email" id="email" placeholder="Email">
                        </div>
                        <div class="form-group">
                            <input type="password" class="form-control" onchange="Validate()" name="password" id="password" placeholder="Password">
                        </div>
                        <span id='message'></span>
                        <div class="form-group">
                            <input type="checkbox" class="form-control" name="remember-me" id="remember-me" placeholder="Remember me">
                            <label for="remember-me">Remember me</label>
                        </div>
                        <div class="d-flex flex-row align-items-center justify-content-between">
                            <a href="/accounts/register">Register</a>
                            <button class="btn btn-primary" id="submit" type="submit">Login</button>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>
</body>
</html>
<script>
    function Validate(){
        var login = document.getElementById("email").value;
        var password = document.getElementById("password").value;
        if(login == "" || password == "") {
            document.getElementById('message').style.display = 'block';
            document.getElementById('message').style.color = 'red';
            document.getElementById('message').innerHTML = 'fill inputs';
            document.getElementById('submit').style.display = 'none';
        }
        else{
            document.getElementById('message').style.display = 'none';
            document.getElementById('submit').style.display = 'block';
        }}
</script>
